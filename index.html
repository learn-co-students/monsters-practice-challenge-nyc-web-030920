<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <form>
        <label for="name"></label>
        <input type="text" id="monster_name" name="name" />
        <br />
        <label for="age"></label>
        <input type="number" id="monster_age" name="age" />
        <br />
        <label for="description"></label>
        <input type="text" id="monster_description" name="description" />
        <br />
        <input type="submit" value="Add Monster" />
      </form>
    </div>
    <button id="back"><=</button>
    <button id="forward">=></button>
    <div id='monster-container'></div>    
    <script src='js/index.js'></script>
